<!DOCTYPE html>
<html>

<head>
  <title>Coronavirus Tracker - Home</title>
  <link href="styles.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Coronavirus Tracker</h1>
  </header>

  <div id="page-1">
    <div id="articles-container">
      <ol id="list">
      </ol>
    </div>
    <div id="search-container">
      <h2>Active Cases:</h2>
      <input type=text placeholder="State (e.g. California)" id="input-state">
      <input type=text placeholder="County (e.g. Napa)" id="input-city">
      <button type="button" id="button">Search</button>
    </div>
    <div>
      <img src="Images/Coronavirus.jpeg">
    </div>
  </div>

  <div id="page-2" class="hidden">
    <h2 id="active-cases">Active Cases</h2>
    <div id="active-cases-number" class="active-cases-number">
      <h5 id="no-match">Your entry does not match our directory.</h5>
    </div>
    <button class="back-button">Go Back</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="main.js"></script>
</body>



</html>
